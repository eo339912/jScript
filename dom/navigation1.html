<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>

    <style>
        table {
            border-collapse: collapse;
            margin-top: 15px;
        }

        #tb1 tr td {
            border: 1px solid #444;
            padding: 5px 10px
        }
    </style>
</head>

<body>
    <input type="text" id="firstName" value="">
    <input type="text" name="lastName" id="lastName" value="">
    <input type="text" name="age" id="age" value="">

    <button id="btn" onclick="translateBtn()">Click</button>

    <table id="tb1">
        <thead>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JI WON</td>
                <td>LEE</td>
                <td>12</td>
            </tr>
            <tr>
                <td>jun</td>
                <td>won</td>
                <td>14</td>
            </tr>
            <tr>
                <td>hea</td>
                <td>won</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.getElementsByTagName("tr");
        var tds = document.getElementsByTagName("td");
        console.log(trs);
        console.log(tds[9].childNodes[0]);

        var btn = document.getElementById("btn");
        btn.onmouseover = function(){
            this.style.backgroundColor = "yellow";
            tds[3].style.background = "cyan";
            tds[7].style.background = "cyan";
            tds[11].style.background = "cyan";
        }
        btn.onmouseout = function(){
            this.style.backgroundColor = "";
            tds[3].style.background = "";
            tds[7].style.background = "";
            tds[11].style.background = "";
        }
        
        
        // for(var i=0; i<tds.length; i++){
        //     tds[i].style.background = "cyan";
        // }

        function translateBtn(){
            var na = document.getElementById("firstName").value;
            tds[3].childNodes[0].nodeValue = na;
            tds[3].style.backgroundColor = "#eee";

            var na = document.getElementById("lastName").value;
            tds[7].childNodes[0].nodeValue = na;
            tds[7].style.backgroundColor = "#eee";


            var na = document.getElementById("age").value;
            tds[11].childNodes[0].nodeValue = na;
            tds[11].style.backgroundColor = "#eee";
        }
    </script>

</body>

</html>
