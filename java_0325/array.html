<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px solid #00f;
            text-align: center;
            font-size: 15px;
            color: #f00;
        }
    </style>
</head>

<body>

    <script>
        var arys = [34, 59, 23, 10, 88];
        arys.push("add1"); //배열의 뒤에 추가하겠다.
        arys.unshift("add2"); //배열의 앞에 추가하겠다.

        console.log(arys)
        var sum = 0;
        for (var i = 0; i < arys.length; i++) {
            //홀수 값의 합
            // if(arys[i]%2 == 1){
            //     sum += arys[i];
            // }

            //홀수 번째 합
            if (i % 2 == 0) {
                sum += arys[i];
            }

        }
        console.log("sum의 값(for) : " + sum);

        //forEach 활용
        sum = 0;
        arys.forEach(function (a, b, c) {
            //console.log("a : " + a + ", b : " + b + ", c : " + c);
            if (a % 2 == 0) {
                sum += a;
            }
        });
        console.log("sum의 값(foreach) : " + sum);

        var objects = [
            { name: "Kim", age: 25 },
            { name: "Park", age: 37 },
            { name: "Lee", age: 27 },
            { name: "im", age: 20 }
        ]

        for (var i = 0; i < objects.length; i++) {
            console.log(objects[i].name + ", " + objects[i].age);
            console.log(objects[i]["name"] + ", " + objects[i]["age"]);
        }

        for (fName in objects[0]) {
            console.log(fName); //필드네임
        }

        for (var i = 0; i < objects.length; i++) {
            for (fName in objects[0]) {
                console.log(objects[i][fName]); //배열 + 필드네임
            }
        }

        console.log("===foreach=============")

        objects.forEach(function (a, b) {
            for (fName in a) {
                console.log(a[fName]); //배열 + 필드네임
            }
        });

    </script>
</body>

</html>
